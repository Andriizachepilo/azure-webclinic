apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-server
        image: andrey342/day4:discovery-server1 
        ports:
        - containerPort: 8761
        env:
        - name: CONFIG_SERVER_URL
          value: http://config-server.default.svc.cluster.local:8888
      nodeSelector: 
        type: Internal

        


