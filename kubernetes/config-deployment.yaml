apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: acrukwestuniq.azurecr.io/webclinic:config-server1
        ports:
        - containerPort: 8888
      nodeSelector: 
        type: Internal