apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: andrey342/day4:customers-service1
        ports:
        - containerPort: 8806
        env:
        - name: CONFIG_SERVER_URL
          value: http://config-server.default.svc.cluster.local:8888
        - name: SPRING_PROFILES_ACTIVE
          value: docker,mysql
      nodeSelector: 
        type: Internal